{% extends "base.html" %}

{% block title %}输入论文信息 - ReadPaper With Code{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', path='/css/input_form.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">
                    <i class="fas fa-file-pdf"></i> 论文分析
                </h3>
            </div>
            <div class="card-body">
                <form id="paperForm">
                    <!-- PDF URL -->
                    <div class="mb-3">
                        <label for="pdfUrl" class="form-label">
                            <strong>论文PDF链接 *</strong>
                        </label>
                        <input 
                            type="url" 
                            class="form-control" 
                            id="pdfUrl" 
                            name="pdf_url"
                            placeholder="https://arxiv.org/pdf/xxxx.xxxx.pdf"
                            required
                        >
                        <div class="form-text">
                            支持arXiv、IEEE、ACM等平台的PDF链接
                        </div>
                    </div>

                    <!-- Git URL -->
                    <div class="mb-3">
                        <label for="gitUrl" class="form-label">
                            <strong>Git项目链接</strong>
                            <small class="text-muted">(可选)</small>
                        </label>
                        <input 
                            type="url" 
                            class="form-control" 
                            id="gitUrl" 
                            name="git_url"
                            placeholder="https://github.com/user/repo"
                        >
                        <div class="form-text">
                            如果留空，系统会尝试从PDF中提取Git链接
                        </div>
                    </div>

                    <!-- Knowledge Base URLs -->
                    <div class="mb-3">
                        <label class="form-label">
                            <strong>知识库外链</strong>
                            <small class="text-muted">(可选)</small>
                        </label>
                        <div id="knowledgeUrls">
                            <div class="input-group mb-2">
                                <input 
                                    type="url" 
                                    class="form-control knowledge-url" 
                                    name="knowledge_urls[]"
                                    placeholder="https://example.com/knowledge-base"
                                >
                                <button class="btn btn-outline-danger remove-url" type="button">
                                    <i class="fas fa-minus"></i>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="btn btn-outline-primary btn-sm" id="addKnowledgeUrl">
                            <i class="fas fa-plus"></i> 添加知识库链接
                        </button>
                        <div class="form-text">
                            提供相关术语和概念的知识库链接
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg" id="submitBtn">
                            <i class="fas fa-cogs"></i> 开始分析
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="card mt-4" id="progressCard" style="display: none;">
            <div class="card-body">
                <h5 class="card-title">处理进度</h5>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%" id="progressBar">
                    </div>
                </div>
                <div id="progressText">准备开始...</div>
            </div>
        </div>

        <!-- Error Display -->
        <div class="alert alert-danger mt-4" id="errorAlert" style="display: none;">
            <strong>错误：</strong>
            <span id="errorMessage"></span>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', path='/js/input_handler.js') }}"></script>
{% endblock %}
